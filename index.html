<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>A Message You Would pass to like</h1>
        <form>
            <input type="text" id="message" name="message"><br><br>
            <button type="button" id="submit" value="button">Submit</button>
        </form> 
        <div id="showcontainer">
            <div class="inputfield" id="alert">
                Hey! Message in input feld.
            </div>
            <div id="messageshow">
                <h1>Last Message Delivered!</h1>
                <div id="showmessage" style="font-size: 28px; color:rgb(54, 117, 2);">
                    Hello !!!
                </div>
            </div>
        </div>   
    </div>

    <script src="messagepassingcontrol.js"></script>
</body>
</html>
